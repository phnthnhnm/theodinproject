<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="new-book-button" id="new-book-button">+</button>
    <dialog class="book-dialog" id="book-dialog">
      <form class="book-form" id="book-form">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required />

        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read" />

        <button type="submit">Add Book</button>
      </form>
    </dialog>
    <dialog class="confirm-dialog" id="confirm-dialog">
      <p>Are you sure you want to delete this book?</p>
      <div class="confirm-buttons">
        <button class="confirm-button" id="confirm-delete">Delete</button>
        <button class="cancel-button" id="cancel-delete">Cancel</button>
      </div>
    </dialog>
    <div class="container" id="library-container"></div>
  </body>
</html>
